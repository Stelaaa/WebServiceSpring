name: Test and Coverage

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
    branches:
      - main
      - develop
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B test

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Fail if coverage is below 20%
        run: |
          coverage=${{ steps.jacoco.outputs.coverage }}
          if (( $(echo "$coverage < 0.10" |bc -l) )); then
            echo "Test coverage is below 10%!"
            exit 1
          fi

      - name: Add comment to PR if coverage fails
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue_number = context.issue.number;
            const message = "A cobertura de testes estÃ¡ abaixo de 20%. Por favor, aumente a cobertura para melhorar a qualidade do cÃ³digo. ðŸš€\n" +
            "Confira o relatÃ³rio de cobertura de testes para mais detalhes.";
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });    
